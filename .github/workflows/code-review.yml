name: Code Review (Free)

on:
  pull_request:
    branches: [main, develop, master]
    types: [opened, synchronize, reopened]

jobs:
  code-review:
    name: Code Review (Free Tools)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Check formatting
        run: npm run format:check
        continue-on-error: true
      
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true
      
      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            let comment = '## üîç Code Review Results\n\n';
            
            // Check ESLint
            try {
              const lintResult = execSync('npm run lint 2>&1', { encoding: 'utf-8' });
              if (lintResult.includes('error') || lintResult.includes('warning')) {
                comment += '‚ö†Ô∏è **ESLint Issues Found**\n';
                comment += '```\n' + lintResult.substring(0, 1000) + '\n```\n\n';
              } else {
                comment += '‚úÖ **ESLint**: No issues found\n\n';
              }
            } catch (e) {
              comment += '‚ö†Ô∏è **ESLint**: Some issues found\n\n';
            }
            
            // Check formatting
            try {
              execSync('npm run format:check', { encoding: 'utf-8', stdio: 'ignore' });
              comment += '‚úÖ **Formatting**: All files formatted correctly\n\n';
            } catch (e) {
              comment += '‚ö†Ô∏è **Formatting**: Some files need formatting\n';
              comment += 'Run `npm run format` to fix\n\n';
            }
            
            // Add to step summary
            const fs = require('fs');
            if (process.env.GITHUB_STEP_SUMMARY) {
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, comment);
            }
            
            comment += '---\n';
            comment += 'üí° **Tip**: Run `npm run lint:fix` and `npm run format` locally to fix issues';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
